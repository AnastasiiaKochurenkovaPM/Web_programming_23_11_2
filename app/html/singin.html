<html>
    <head>
        <title>
            Login in And Registration
        </title>
        <link rel="icon" href="../img/icon.png">
        <link rel="stylesheet" href="../css/singin.css">
    </head>

    <body>
       <div class="hero">
           <div class="form-box">
               <div class="button-box">
                   <div class="btm">
                   <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                   <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
               </div>
               <div class="social-icons">
                <button type="button" onlogin="checkLoginState();"> <img src="../img/fb.png">  </button>
                <!-- <fb:login-button scope="public_profile,email, user_birthday"onlogin="checkLoginState();" color="orange"> </fb:login-button> -->
                <!-- <img src="../img/tw.png"> -->
                <!-- <img src="../img/gp.png"> -->
            </div>
            <form id="login" class="input-group">
              <input id="logggin" type="text" class="input-field" placeholder="User Id" required>
              <input id="password" type="text" class="input-field" placeholder="Password" required>
              <input type="checkbox" class="chech-box"><span>Remember Password</span>
              <button id="press_log" type="submit" class="submit-btn" onclick="login_press()">Log in</button>
            </form>


            <form id="register" class="input-group">
                <input id="username" type="text" class="input-field" placeholder="User Id" required>
                <input id="email" type="email" class="input-field" placeholder="Email Id" required>
                <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" onclick="register_press()">Register</button>
              </form>

           </div>
           
       </div>

       <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>

       <script type="text/javascript" src="../js/register.js"></script>

       <script>

        window.fbAsyncInit = function() {
          FB.init({
            appId            : '2762365607401939',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v12.0'
          });
               FB.getLoginStatus(function(response) {
                  statusChangeCallback(response);
                });
        };        

        (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));


          function statusChangeCallback(response){
            if(response.status === 'connected'){
              console.log('Logged in and authenticated')
            } else{
              console.log('Not authenticated')
            }

          }

          function checkLoginState() {
              FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
              });
          }
      </script>

      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
        

    </body>
    </html>
